<section class="mx-auto text-center p-6">
  <h3 class="text-4xl font-bold tracking-tight dark:text-white mb-6">{{ .title }}</h3>

  <div class="flex flex-wrap justify-center gap-4 p-4">
    {{ range .cards }}
        <div class="relative max-w-xl mx-auto rounded-lg overflow-hidden shadow-lg hover:black lg:w-1/3">
            <a href="{{ .url }}">
                <img loading="lazy" src="{{ .img }}" alt="{{ .title }}" class="w-full h-auto md:h-96 object-cover block">
                <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/40 to-transparent"></div>
                <div class="absolute inset-0 p-6 flex flex-col justify-end">
                    <h3 class="text-white text-2xl md:text-3xl font-bold drop-shadow-md">
                        {{ .title }}
                    </h3>
                    <p class="text-gray-200 text-sm md:text-base mt-1 drop-shadow-sm">
                        {{ .sub }}
                    </p>
                </div>
            </a>
        </div>
    {{ end }}
    </div>
</section>
