<figure class="ani max-w-screen-md mx-auto text-center my-16 lg:my-36 before:content-[''] before:absolute before:top-0 before:left-1/2 before:-translate-x-1/2 before:w-1/3 before:h-px before:bg-gray-300 dark:before:bg-gray-600
                       after:content-[''] after:absolute after:bottom-0 after:left-1/2 after:-translate-x-1/2 after:w-1/3 after:h-px after:bg-gray-300 dark:after:bg-gray-600">
    {{/* Make blockquote relative for positioning pseudo-elements and SVGs */}}
    {{/* Use ::before and ::after for centered half-width top/bottom lines */}}
    <blockquote class="relative pt-8 pb-8
                       ">

        {{/* Position SVG relative to the blockquote */}}
        <svg class="absolute -left-3 top-2 w-8 h-8 text-gray-400 dark:text-gray-600"
             fill="currentColor" viewBox='0 0 512 512'>
            <path d='M464 256h-80v-64c0-35.3 28.7-64 64-64h8c13.3 0 24-10.7 24-24V56c0-13.3-10.7-24-24-24h-8c-88.4 0-160 71.6-160 160v240c0 26.5 21.5 48 48 48h128c26.5 0 48-21.5 48-48V304c0-26.5-21.5-48-48-48zm-288 0H96v-64c0-35.3 28.7-64 64-64h8c13.3 0 24-10.7 24-24V56c0-13.3-10.7-24-24-24h-8C71.6 32 0 103.6 0 192v240c0 26.5 21.5 48 48 48h128c26.5 0 48-21.5 48-48V304c0-26.5-21.5-48-48-48z'/>
        </svg>

        {{/* Quote content - adjust padding/margins if needed */}}
        <p class="indent-8 lg:text-4xl text-2xl tracking-tight lg:leading-tight leading-none font-bold text-white dark:text-white px-4">
            {{ .content }}
        </p>

        {{/* Position SVG relative to the blockquote */}}
        <svg class="absolute -right-3 bottom-2 w-8 h-8 text-gray-400 dark:text-gray-600"
             fill="currentColor" viewBox='0 0 512 512'>
            <path d='M464 32H336c-26.5 0-48 21.5-48 48v128c0 26.5 21.5 48 48 48h80v64c0 35.3-28.7 64-64 64h-8c-13.3 0-24 10.7-24 24v48c0 13.3 10.7 24 24 24h8c88.4 0 160-71.6 160-160V80c0-26.5-21.5-48-48-48zm-288 0H48C21.5 32 0 53.5 0 80v128c0 26.5 21.5 48 48 48h80v64c0 35.3-28.7 64-64 64h-8c-13.3 0-24 10.7-24 24v48c0 13.3 10.7 24 24 24h8c88.4 0 160-71.6 160-160V80c0-26.5-21.5-48-48-48z'/>
        </svg>
    </blockquote>

    {{/* Figcaption remains the same */}}
    <figcaption class="flex items-center justify-center space-x-3 rtl:space-x-reverse">
        <img class="w-12 h-12 rounded-full shadow-lg" src="/icons/{{ .icon }}.jpg" alt="{{ .author }}">
        <div class="flex items-center">
            <cite class="pr-3 font-medium text-white dark:text-white">{{ .author }}</cite>
            <cite class="text-sm text-gray-200 dark:text-gray-200">{{ .src }}</cite>
        </div>
    </figcaption>
</figure>
