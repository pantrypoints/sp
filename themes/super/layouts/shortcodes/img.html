{{ $src := .Get "src" | default "" }}
{{ $size := .Get "size" | default "" }}
{{ $alt := .Get "alt" | default "Image" }}
{{ $cap := .Get "cap" | default "" }}

<!-- inline-block -->
<div class="align-top text-center fade-in is-visible">
    <img src="{{ $src }}" alt="{{ $alt }}"
         class="rounded-lg shadow mx-auto {{ $size }}" 
         loading="lazy">
	{{ if $cap }}
		<figcaption>{{ $cap | markdownify }}</figcaption>
	{{ end }}         
</div>
