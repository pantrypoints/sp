{{ $a := .Get "a" | default "" }}
{{ $c := .Get "c" | default "" }}
{{ $imgName := printf "%s.jpg" $a }}
{{ $img := resources.Get (printf "icons/%s" $imgName) }}


<div class="fly-in-right flex justify-end items-start gap-2 px-2 py-4 relative opacity-0 translate-x-full transition-all duration-1000 ease-out">
  <div class="flex flex-col items-end max-w-[calc(100%-3rem)]">
    <span class="text-sm font-semibold text-gray-900 dark:text-white mb-1">{{ $a }} {{ $c }}</span>
    <div class="border border-solid border-2 p-4 bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white rounded-lg shadow-lg rounded-e-xl rounded-es-xl">
      <p>{{ .Inner | markdownify }}</p>
    </div>
  </div>

  {{ if $img }}
    <img class="w-14 h-14 rounded-full shadow-lg -ml-4 z-10" src="{{ $img.Permalink }}" alt="{{ $a }}">
  {{ else }}
    <img class="w-14 h-14 rounded-full shadow-lg -ml-4 z-10" src="/icons/blank.jpg" alt="Blank">
  {{ end }}
</div>
